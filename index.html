        :root {

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;

        p, a, strong {

        a {
            text-decoration: none;
            font-size: 2.7rem;
        }
        p {
            font-size: 1.2rem;
        }
        .card {
            background-color: var(--card-bg-color);
            width: 90%; /* Make the card take up 90% of its container */
            margin: auto; /* Center the card horizontally */
            overflow: hidden; /* Ensure no overflow from the image */
            position: relative; /* Needed for absolute positioning of overlay */
            height: auto; /* Allow height to adjust dynamically */
            border-radius: 20px; /* Keep the rounder look */
        }
        .card-img {
            width: 100%; /* Make the image span the full width of the card */
            height: auto; /* Allow height to adjust based on image aspect ratio */
            object-fit: contain; /* Ensure the entire image is visible */
            filter: brightness(var(--image-brightness)); /* Adjust brightness based on theme */
            transition: filter 0.3s ease; /* Smooth transition for brightness changes */
        }
        .card::before {
            content: ''; /* Required for pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color); /* Overlay color */
            opacity: var(--overlay-opacity); /* Overlay opacity */
            z-index: 1; /* Place overlay above the image */
            pointer-events: none; /* Ensure the overlay doesn't block interactions */
        }
        .card-img-overlay {
            position: absolute; /* Position the overlay absolutely within the card */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Place text above the overlay */
        }
        @media (min-width: 1200px) {
            strong {
                font-size: 6.48rem; /* Larger font size for larger screens */
            }
            p {
                font-size: 1.44rem;
            }
            a {
                font-size: 3.24rem;
            }
            .card {
                max-width: 600px; /* Set a maximum width for desktop */
                height: auto; /* Allow height to adjust dynamically */
            }
        }
        /* Theme switch button styles */
        .theme-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            cursor: pointer;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px; /* Keep the rounder look */
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-switch:hover {
